<hr />

<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        ngModel
        name="nombre"
        class="form-control"
        placeholder="Nombre la persona"
        required />
      <span *ngIf="miFormulario.controls['nombre']?.errors" class="form-text text-danger">
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        [disabled]="miFormulario.invalid"
        type="button"
        (click)="guardar()"
        class="btn btn-primary float-end">
        Guardar
      </button>
    </div>
  </div>
</form>
